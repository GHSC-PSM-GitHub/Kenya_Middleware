  
<section class="content-menu" th:fragment="serversetting">
            <div class="modal fade" id="modalRegisterForm" tabindex="-1"
                 role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">ODK And DHIS 2
                                Server Setup</h4>
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form class="grid-form" th:action="@{/serverconfig}"
                              th:object="${config}" method="post" action="#">
                            <div class="modal-body mx-3">
                                <fieldset>
                                    <legend>ODK Central Server Credentials</legend>
                                    <div class='row'>
                                        <div class='col-sm-4'>
                                            <div class='form-group'>
                                                <label for="odkurl">ODK URL</label> <input
                                                    class="form-control" name="odkurl" th:field="*{odkUrl}"
                                                    required="true" size="30" type="url" /> <small
                                                    class="form-text text-muted" id="emailHelp">Exclude
                                                    '/' at the end, example 'https://sampleodk.com'</small>
                                            </div>
                                        </div>
                                        <div class='col-sm-4'>
                                            <div class='form-group'>
                                                <label for="odkuser">ODK User Email</label> <input
                                                    class="form-control" name="odkuser"
                                                    th:field="*{odkAuthUser}" required="true" size="30"
                                                    type="email" />
                                            </div>
                                        </div>
                                        <div class='col-sm-4'>
                                            <div class='form-group'>
                                                <label for="odkpass">ODK User Password</label> <input
                                                    class="form-control" name="odkpass"
                                                    th:field="*{odkAuthPass}" required="true" size="30"
                                                    type="password" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset>
                                    <legend>DHIS 2 Server Credentials</legend>
                                    <div class='row'>
                                        <div class='col-sm-4'>
                                            <div class='form-group'>
                                                <label for="dhisurl">DHIS 2 URL</label> <input
                                                    class="form-control" name="dhisurl" th:field="*{dhisUrl}"
                                                    required="true" size="30" type="url" /> <small
                                                    class="form-text text-muted" id="emailHelp">Exclude
                                                    '/' at the end, example 'http://sampledhis2.com'</small>
                                            </div>
                                        </div>
                                        <div class='col-sm-4'>
                                            <div class='form-group'>
                                                <label for="dhisuser">DHIS 2 Username</label> <input
                                                    class="form-control" name="dhisuser"
                                                    th:field="*{dhisAuthUser}" required="true" size="30"
                                                    type="text" />
                                            </div>
                                        </div>
                                        <div class='col-sm-4'>
                                            <div class='form-group'>
                                                <label for="dhispass">DHIS 2 User Password</label> <input
                                                    class="form-control" name="dhispass"
                                                    th:field="*{dhisAuthPass}" required="true" size="30"
                                                    type="password" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Submit
                                    Configurations</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</section>
